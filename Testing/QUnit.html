<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Stopwath TDD</title>
    <!-- Load the QUnit CSS file from CDN - Require to display our tests attractively -->
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <!-- Pure CSS is a minimalist CSS file we have included to make things look nicer -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body style='margin: 0 1em;'>
    <div id='main'>
      <h1>Stopwatch Testing</h1>
      <h2>Timer should update time</h2>
    </div>

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <!-- Load the QUnit Testing Framework from CDN - this is the important bit ... -->
    <div id="timeunits" style="display:none">
    <li class="stopwatch__unit" id = "hours">00</li>
    <li class="stopwatch__unit" >:</li>
    <li class="stopwatch__unit" id = "minutes">00</li>
    <li class="stopwatch__unit" >:</li>
    <li class="stopwatch__unit" id = "seconds">00</li>
    <li class="stopwatch__unit">:</li>
    <li class="stopwatch__unit" id = "miliseconds">00</li>
    <button id="startButton" class="stopwatch__buttons" type="button" name="Start">Start</button>
    <button id="stopButton" class="stopwatch__buttons" type="button" name="Stop">Stop</button>
    <button class="stopwatch__buttons" type="button" name="Reset">Reset</button>
    <button id="resetButton" class="stopwatch__buttons" type="button" name="Reset">Reset</button>

  </div>
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blanket.js/1.1.4/blanket.js"></script>


<script src="../script.js" data-cover></script>


<script src="test.js"></script>

  </body>
</html>
